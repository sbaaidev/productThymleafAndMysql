<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>Page Index</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content">
<div class="row mt-2 mx-auto">
    <div class="col-8">
        <div class="card">
            <div class="card card-header">
                This is page Products
            </div>
            <div class="card-body">
                <form method="get" th:href="@{/index}">
                    <ul class="nav nav-pills">
                        <li>
                            <label class="form-label">Keyword:</label>
                        </li>
                        <li>
                            <input type="text" class="form-control" name="keyword">
                        </li>
                        <li>
                            <button class="btn btn-info">
                                <i class="bi bi-search"></i>
                            </button>
                        </li>
                    </ul>
                </form>

                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Qte</th>
                        <th colspan="2">Actions</th>

                    </tr>
                    <tr th:each="product : ${listProducts}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.productName}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td><a onclick="return confirm('Etes vous sÃ»re?')" class="btn btn-danger"
                               th:href="@{/deleteProduct(id=${product.id},keyword=${keyword}, page=${currentPage})}"> <i class="bi bi-trash"></i></a></td>
                        <td><a th:href="@{/editProductee(id=${product.id})} " class="btn btn-info">
                            <i class="bi bi-pencil"></i></a></td>

                    </tr>


                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a
                                th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                                th:href="@{/index(page=${status.index}, keyword=${keyword})}"
                                th:text="${status.index}">
                        </a>
                    </li>
                </ul>


            </div>

        </div>
    </div>
</div>
</div>

</body>
</html>
